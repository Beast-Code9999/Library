<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="body">
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <img class="sidebar__logo--img" src="./img/open-book-library-svgrepo-com.svg" alt="library-img">
                <h2 class="sidebar__logo--heading">Library</h2>
            </div>

            <div class="sidebar__input-container">
                <div class="input-container">
                    <input class="input__text"
                    type="text"  
                    id="input-title">
                    <label for="input-title" class="input__label">What is the title of the book?</label>
                </div>
                <div class="input-container">
                    <input class="input__text"
                    type="text" 
                    id="input-author">
                    <label for="input-author" class="input__label">Who is the author of the book?</label>
                </div>
                <div class="input-container">
                    <input class="input__text"
                    type="text"
                    id="input-pages">
                    <label for="input-pages" class="input__label">How many pages are in the book?</label>
                </div>
                <div class="input__date">
                    <input type="date" name="input-date" id="input-date">
                </div>
                <div class="input__checkbox">
                    <input type="checkbox" name="read" id="input-read">
                    <label for="input-read">I have already read this book</label>
                </div>
                <button class="sidebar__button">Add book</button>
            </div>

            <div class="footer">
                Copyright Â© <span class="footer__year"></span>
                <a href="https://github.com/Beast-Code9999" id="beastcode" target="_blank"><span class="footer__name">&nbsp;Beast Code</span> </a>  
                <a href="https://github.com/Beast-Code9999" target="_blank">
                    <img src="./icon/github_logo.png" alt="github">
                </a>
            </div>
        </aside>

        <header class="header">
            <div class="header__total">
                Total books: <span class="header__span" id="total-num">0</span>
            </div>
            <div class="header__read">
                Books read: <span class="header__span" id="read-num">0</span>
            </div>
            <div class="header__unread">
                Books unread: <span class="header__span" id="unread-num">0</span>
            </div>
            <button class="header__button" id="delete-all">Delete All</button>
        </header>

        <div class="main">
            <div class="main__legend">
                <div class="settings">
                    <span>Ordered by: </span>
                    <select class="settings__select" name="settings__date" id="settings__date">
                        <option value="created-date">Date created</option>
                        <option value="published-date">Date published</option>
                    </select>
                    <select class="settings__select" name="settnigs__ascending-descending" id="settings-ascending-descending">
                        <option value="ascending">Ascending</option>
                        <option value="descending">Descending</option>
                    </select>
                </div>
                <div class="legend">
                    <div class="legend__read">
                        <div class="legend__read-box"></div>
                        <span>read</span>
                    </div>
                    <div class="legend__unread">
                        <div class="legend__unread-box"></div>
                        <span>unread</span>
                    </div>
                </div>
            </div>

            <div class="main__container">

                <div class="card">
                    <span class="card__icon"></span>
                    <h2 class="card__title">How to Win Friends and Influence People</h2>
                    <h3 class="card__author">Author: <span class="card__author-span">Dale Carnegie</span></h3>
                    <h3 class="card__pages">Number of pages: <span class="card__pages-span">291</span> </h3>
                    <h3 class="card__publish-date">originally published: <span class="card__publish-date-span">01/10/1936</span></h3>
                    <button class="card__button">Read</button>
                </div>
                

                <div class="card">

                </div>

                <div class="card">

                </div>

                <div class="card">

                </div>

                <div class="card">

                </div>

                <div class="card">

                </div>

                <div class="card">

                </div>

            </div>
        </div>


    </div>
</body>
</html>
