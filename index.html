<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body class="body">
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar__logo">
                <img class="sidebar__logo--img" src="./img/open-book-library-svgrepo-com.svg" alt="library-img">
                <h2 class="sidebar__logo--heading">Library</h2>
            </div>

            <div class="sidebar__input-container">
                <div class="input-container">
                    <label for="input-title">What is the title of the book?</label>
                    <input class="input__text"
                           type="text"  
                           id="input-title">
                </div>
                <div class="input-container">
                    <label for="input-author">Who is the author of the book?</label>
                    <input class="input__text"
                           type="text" 
                           id="input-author">
                </div>
                <div class="input-container">
                    <label for="input-pages">How many pages are in the book?</label>
                    <input class="input__text"
                           type="text"
                           id="input-pages">
                </div>
                <div class="input__checkbox">
                    <input type="checkbox" name="read" id="input-read">
                    <label for="input-read">I have already read this book</label>
                </div>
                <button>Add book</button>
            </div>

            <div class="footer">
                Copyright Â© <span class="footer__year"></span>
                <a href="https://github.com/Beast-Code9999" id="beastcode" target="_blank"><span class="footer__name">&nbsp;Jason Lay</span> </a>  
                <a href="https://github.com/Beast-Code9999" target="_blank">
                    <img src="./icon/github_logo.png" alt="github">
                </a>
            </div>
        </aside>

        <header class="header">
            
        </header>

        <div class="main">
            <div class="main__legend">

            </div>

            <div class="main__container">

                <div class="card">

                </div>
            </div>
        </div>


    </div>
</body>
</html>
